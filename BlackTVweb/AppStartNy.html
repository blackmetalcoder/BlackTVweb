<!DOCTYPE html>
<html>
<head>
    <title>BLACKTV Start</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet"/>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .mittenText {
            text-align: center;
        }
        .MittenBild {
            display: block;
            margin: auto;
        }
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid #808080;
            padding: 10px;
            text-align: center;
        }
        .TextColor {
            color: whitesmoke;
        }
        body {
            background-color: black;
        }
        .carousel {
             /* background: #2f4357;*/
              margin-top: 20px;
          }

              .carousel .item img {
                  margin: 0 auto; 
              }

          .bs-example {
              margin: 20px;
          }
    </style>
    <script type="text/javascript">
          $(document).ready(function() {
              $("#myCarousel").carousel();

          });
    </script>
</head>
<body class="TextColor">
<h1 class="mittenText">Välkommen till BLACKTV</h1>
<img class="MittenBild" src="images/TV2.jpg"/>
    <br/>
<div class="center">
    <b>BLACKTV</b> är ett gratis system för att visa information på olika skärmar.
    <p>Gå in på blacktv.se och skapa ett konto. när detta är gjort tar vi kontakt med er</p>

</div>
    <p class="text-center">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/Edit1.png" alt="First Slide">
                </div>
                <div class="item">
                    <img src="images/Edit2.png" alt="Second Slide">
                </div>
                <div class="item">
                    <img src="images/Edit3.png" alt="Third Slide">
                </div>
                <div class="item">
                    <img src="images/Edit4.png" alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </p>
</body>
</html>
