<div id="myModalEditTV" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <!--<h2 class="text-center"><img src="/images/TV2110.png" class="img-circle"><br>Redigera
            </h2>-->
        </div>
        <div class="modal-body row">
            <div class="TVdiv">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" onclick=" Spara(); " class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Sparar ändringar">
                                Spara
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                            </button>
                            <button id="btnRadera" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Radera sida från BLACKTV">
                                Radera
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div><br/>
                <div class="row">
                    <div id="lblID" class="col-md-2">
                        ID:
                    </div>
                    <div class="col-md-4"><input class="form-control" id="txtID" type="text" size="5"/>
                    </div>
                    <div id="lblForetagsID" class="col-md-2">
                        Företagsid:
                    </div>
                    <div class="col-md-4"><input class="form-control" id="txtFtgid" type="text" size="5"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Tag:
                    </div>
                    <div class="col-md-4"><input class="form-control" id="txtTag" type="text"/>
                    </div>
                    <div class="col-md-2">
                        Grupp:
                    </div>
                    <div class="col-md-4">
                        <div id="DivDroppdown"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Video:
                    </div>
                    <div class="col-md-4">
                        <input id="txtVideo" type="checkbox" class="form-control"/>
                    </div>
                    <div class="col-md-2">
                        Slut datum:
                    </div>
                    <div class='col-md-4'>
                        <div class="form-group">
                            <div class="input-group date form_date col-md-4" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input id="txtDatum" class="form-control" size="16" type="text" value="" readonly>
                                <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value=""/><br/>
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<div id="summernote"></div>-->
                            <textarea id="summernote"></textarea></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Stäng</button>
            </div>
        </div>

    <!-- Modal kontakter -->
<div id="modalKonto" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="text-center">
                    <img src="/images/TV2110.png" class="img-circle"><br>Redigera kontaktuppgifter
                </h2>
            </div>
            <div class="modal-body">
                <table id="kontakt">
                    <tr>
                        <td>Företag:</td>
                        <td><input id="txtForetag" type="text" class="form-control" size="100"/></td>
                    </tr>
                    <tr>
                        <td>Adress:</td>
                        <td><input id="txtAdress" type="text" class="form-control" size="100"/></td>
                    </tr>
                    <tr>
                        <td>Postnr:</td>
                        <td><input type="text" id="txtPostnr" class="form-control" size="6"/></td>
                    </tr>
                    <tr>
                        <td>Ort:</td>
                        <td><input type="text" class="form-control" id="txtOrt" size="100"/></td>
                    </tr>
                    <tr>
                        <td>Tel:</td>
                        <td><input type="text" class="form-control" id="txtTel" size="25"/></td>
                    </tr>
                    <tr>
                        <td>Epost:</td>
                        <td><input type="email" class="form-control" id="txtEpost" size="100"/></td>
                    </tr>
                    <tr>
                        <td>Kontaktperson:</td>
                        <td><input type="text" class="form-control" id="txtKontaktperson" size="100"/></td>
                    </tr>
                    <tr>
                        <td>Lösenord:</td>
                        <td><input type="password" class="form-control" id="txtLosen" size="10"/></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick=" uppdateraKonto(); ">
                    Spara
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Stäng</button>
            </div>
        </div>

    </div>
</div>
<!-- Modal förhandsgranskning -->
    <div id="modalForhndsgranska" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Förhandsgranska</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body row">

                        <div class="col-md-12">
                            <div class="content">
                                <div id="DivDroppdown2"></div>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" onclick="Kor();" id="btnRun" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Kör">
                                        Kör
                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                    </button>
                                    <button id="btnStopp" type="button" onclick="Stop();" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Stoppa">
                                        Stoppa
                                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="small();">
                                        600*800
                                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="medium();">
                                        800*1280
                                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="large();">
                                        TV 720*1280
                                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick=" xlarge(); ">
                                        HD-tv 1080*1920
                                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                                    </button>
                                     <button type="button" id="zoom_in" onclick="zoomIn()" class="btn btn-primary class="zoom_in"">
                                        Zooma in
                                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                                    </button>
                                   <button type="button" id="zoom_out" onclick="zoomOut()" class="btn btn-primary zoom_out">
                                        Zooma ut
                                        <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
                                    </button>
                                   <!-- <button type="button" id="zoom_reset" class="btn btn-primary zoom_reset">
                                        Zooma reset
                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                    </button>-->
                                </div>
                            </div>                           
                        </div>
                    </div>
                    <div id="granska" class="visa">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Stäng</button>
                </div>
            </div>

        </div>
