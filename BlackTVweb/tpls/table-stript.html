<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Förnamn</th>
                <th>Efternamn</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ian</td>
                <td>Hunter</td>
                <td>ian@example.com</td>
            </tr>
            <tr>
                <td>Bamse</td>
                <td>Bus</td>
                <td>bamse@example.com</td>
            </tr>
            <tr>
                <td>Nisse</td>
                <td>Nissesson</td>
                <td>nisse@example.com</td>
            </tr>
        </tbody>
    </table>
</div>
